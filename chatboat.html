        /* Floating Robot Icon */
        .floating-robot {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 80px;
            height: 80px;
            cursor: pointer;
            animation: float 3s infinite ease-in-out;
            filter: drop-shadow(0 0 15px #d400ff);
        }

        @keyframes float {
            0% { transform: translateY(0px);}
            50% { transform: translateY(-12px);}
            100% { transform: translateY(0px);}
        }

        /* Chatbot Window */
        .chatbot-container {
            width: 500px;
            height: 630px;
            background: rgba(20, 0, 35, 0.95);
            border: 2px solid #d400ff;
            border-radius: 15px;
            position: fixed;
            bottom: 120px;
            right: 40px;
            display: none;
            flex-direction: column;
            box-shadow: 0 0 35px #d400ff;
        }

        /* Header */
        .chat-header {
            background: #2a003d;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #d400ff;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 22px;
            color: #ffbaff;
            letter-spacing: 1px;
        }

        .close-btn {
            margin-left: auto;
            font-size: 30px;
            cursor: pointer;
            color: #ff79ff;
        }

        /* Chat Body */
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #140021;
        }

        .bot-message, .user-message {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 16px;
            max-width: 75%;
            font-size: 16px;
        }

        .bot-message {
            background: rgba(255, 0, 255, 0.15);
            border-left: 4px solid #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }

        .user-message {
            background: #7a00d4;
            margin-left: auto;
            box-shadow: 0 0 10px #7a00d4;
        }

        /* Typing Animation */
        .typing-dots {
            display: flex;
            margin-bottom: 10px;
        }

        .typing-dots div {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background: #ff00ff;
            border-radius: 50%;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }

        /* Input Area */
        .input-area {
            border-top: 2px solid #d400ff;
            display: flex;
            background: #1a002b;
        }

        .input-area input {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .input-area button {
            width: 100px;
            border: none;
            background: #d400ff;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        /* Suggestion Buttons */
        .suggestions {
            padding: 10px;
            border-bottom: 2px solid #d400ff;
            background: #220033;
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .suggestions button {
            background: #65008a;
            border: 1px solid #d400ff;
            padding: 6px 12px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        /* Dark Mode */
        .dark-mode {
            filter: invert(1) hue-rotate(180deg);
        }
    </style>
</head>

<script>
let synthBeep = new Audio("https://www.fesliyanstudios.com/play-mp3/4382");

function openChat() {
    document.getElementById("chatbot").style.display = "flex";
}

function closeChat() {
    document.getElementById("chatbot").style.display = "none";
}

function quickMsg(text) {
    document.getElementById("userInput").value = text;
    sendMessage();
}

function sendMessage() {
    let input = document.getElementById("userInput").value;
    if (input.trim() === "") return;

    addUserMessage(input);
    document.getElementById("userInput").value = "";

    showTyping();
    synthBeep.play();

    setTimeout(() => botReply(input.toLowerCase()), 1000);
}

function addUserMessage(msg) {
    let chat = document.getElementById("chat-body");
    chat.innerHTML += `<div class='user-message'>${msg}</div>`;
    chat.scrollTop = chat.scrollHeight;
}

function showTyping() {
    let chat = document.getElementById("chat-body");
    chat.innerHTML += `
        <div class="typing-dots" id="typing">
            <div></div><div></div><div></div>
        </div>`;
    chat.scrollTop = chat.scrollHeight;
}

function botReply(msg) {
    document.getElementById("typing")?.remove();

    let reply = smartAI(msg);

    let chat = document.getElementById("chat-body");
    chat.innerHTML += `<div class='bot-message'>${reply}</div>`;
    chat.scrollTop = chat.scrollHeight;

    synthBeep.play();
}

/* Voice Recognition */
window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

document.addEventListener("keydown", e => {
