<!DOCTYPE html>
<html lang="en">
<head>
<style>
/* Basic styling */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    background: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

/* Desktop menu */
.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.menu-icon {
    display: none;
    font-size: 28px;
    cursor: pointer;
}

/* MOBILE RESPONSIVE */
@media (max-width: 768px) {
    .nav-links {
        display: none;               /* hide menu */
        flex-direction: column;
        background: #333;
        width: 100%;
        text-align: center;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 10px 0;
    }

    .nav-links.active {
        display: flex;               /* show menu on click */
    }

    .menu-icon {
        display: block;              /* show hamburger */
    }
}

</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
